{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'login' %}" style="color: #ffffff;">Already have an account? Login</a>
{% endblock %}
