        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Forgot Password link -->

        <span class="text-center mt-3">Forgot Password?</span>
        <a href="{% url 'jobs:forgot_password' %}" class="btn btn-primary">
            Reset</a>
    </div>
