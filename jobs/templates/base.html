<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        /* Job Cards */
        .job-card {
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(145deg, #2b2b3d, #1e1e2f);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Buttons */
        .btn-primary {
            background-color: #9b5de5;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #f15bb5;
        }
        .btn-secondary {
            background-color: #f4f4f4;
            color: #050505;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background-color: #c2c2c2;
        }
        .btn-outline-primary {
            border-color: #9b5de5;
            color: #9b5de5;
            transition: 0.3s;
        }
        .btn-outline-primary:hover {
            background-color: #9b5de5;
            color: #fff;
        }

        /* Pagination */
        nav .page-item .page-link {
            color: #f1f1f1;
            background-color: #2b2b3d;
            border: none;
            transition: 0.3s;
        }
        nav .page-item .page-link:hover {
            background-color: #9b5de5;
        }
        nav .page-item.disabled .page-link {
            background-color: #2b2b3d;
            color: #777;
        }

        /* Inputs and selects */
        input, select {
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2b2b3d;
            color: #f1f1f1;
        }
        input::placeholder {
            color: #aaa;
        }
        select {
            color: #f1f1f1;
        }

        /* Headings */
        h2, h3, h4 {
            color: #f4f4f4;
        }

        /* Upload card */
        .upload-card {
            padding: 20px;
            margin-bottom: 25px;
            background-color: #2b2b3d;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .upload-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Badges for skills */
        .badge-skill {
            background-color: #9b5de5;
            color: #fff;
            margin-right: 5px;
            margin-top: 3px;
            font-size: 0.85em;
        }



        /* Links */
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
